###########################
#  Configuration
  #########################
  #ck at k

# use 256 term for pretty colors
set -g default-terminal "screen-256color"

# copy&paste on mac
set-option -g default-command "reattach-to-user-namespace -l zsh"

# increase scroll-back history
set -g history-limit 5000

# use vim key bindings
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Copy when mouse selection ends
bind-key -t emacs-copy MouseDragEnd1Pane copy-pipe "reattach-to-user-namespace pbcopy"
bind-key -t vi-copy MouseDragEnd1Pane copy-pipe "reattach-to-user-namespace pbcopy"

# Bind ']' to use pbpaste
bind ] run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# enable mouse
setw -g mouse on

# decrease command delay (increases vim responsiveness)
set -sg escape-time 1

# increase repeat time for repeatable commands
set -g repeat-time 1000

# highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity on

# re-number windows when one is closed
#set -g renumber-windows on

# don't auto rename windows
setw -g automatic-rename off

# start window and pane numbering at 1
set -g base-index 1
set -g pane-base-index 1

# ----------------------
# Status Bar
# -----------------------
# generated by vim tmuxline plugin
# https://github.com/edkolev/tmuxline.vim
# command `:Tmuxline ~/.tmuxline`
#source-file ~/.tmuxline

# enable utf-8 on status bar
set-option -g status on                # turn the status bar on
set -g status-interval 5               # set update frequencey (default 15 seconds)
set -g status-justify centre           # center window list for clarity
# set-option -g status-position top    # position the status bar at top of screen

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# set color for status bar
set-option -g status-bg colour235
set-option -g status-fg yellow
set-option -g status-attr dim

# set window list colors - red for active and cyan for inactive
set-window-option -g window-status-fg brightblue
set-window-option -g window-status-bg colour236
set-window-option -g window-status-attr dim

set-window-option -g window-status-current-fg brightgreen
set-window-option -g window-status-current-bg colour236
set-window-option -g window-status-current-attr bright

# show host name and IP address on left side of status bar
set -g status-left-length 60
set -g status-bg colour235 # base02
set -g status-left "#[fg=brightgreen] #S"

# show session name, window & pane number, date and time on right side of
# status bar
set -g status-right-length 6
set -g status-right "#[fg=brightgreen]#I:#P "


###########################
#  Key Bindings
###########################

# tmux prefix
unbind C-b
set -g prefix C-s

# go to last window
bind C-s last-window

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# splitting
bind v split-window -h
bind s split-window -v
bind S choose-session

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n M-h if-shell "$is_vim" "send-keys M-h" "select-pane -L"
bind -n M-j if-shell "$is_vim" "send-keys M-j" "select-pane -D"
bind -n M-k if-shell "$is_vim" "send-keys M-k" "select-pane -U"
bind -n M-l if-shell "$is_vim" "send-keys M-l" "select-pane -R"
bind -n M-\ if-shell "$is_vim" "send-keys M-\\" "select-pane -l"
# Restore clear screen
bind C-l send-keys 'C-l'
